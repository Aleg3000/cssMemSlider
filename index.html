<body>

        <input type="radio" name="mem" id="mem1" checked>

        <input type="radio" name="mem" id="mem4">

        <div class="memes-box">
            <div class="memes mem1"></div>
            <div class="memes mem2"></div>
            <div class="memes mem3"></div>
            <div class="memes mem4"></div>
            <div class="memes mem5"></div>
        </div>	
        <div class="controls">
            <label for="mem1"></label>
            <label for="mem2"></label>
            <label for="mem3"></label>
            <label for="mem4"></label>
            <label for="mem5"></label>
        </div>
    </div>
</body>

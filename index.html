<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
	<main>
		<div class="mem__wraper">
			<input type="radio" name="mem" id="mem1" checked>
			<input type="radio" name="mem" id="mem2">
			<input type="radio" name="mem" id="mem3">
			<input type="radio" name="mem" id="mem4">
			<div class="mem-slider">
				<div class="mem-slides mem-slide1">
					<img src="./memassets/mem1.jpg" alt="">
				</div>
				<div class="mem-slides mem-slide2">
					<img src="./memassets/mem2.jpg" alt="">
				</div>
				<div class="mem-slides mem-slide3">
					<img src="./memassets/mem3.jpg" alt="">
				</div>
				<div class="mem-slides mem-slide4">
					<img src="./memassets/mem4.jpg" alt="">
				</div>
			</div>
			<div class="mem-quotes-box">
				<span class="mem-quote1">Istambul located in the southeast?</span>
				<span class="mem-quote2">I love cheese, and if js is like cheese...</span>
				<span class="mem-quote3">Development in Roman times</span>
				<span class="mem-quote4">Real men write their own funcs for sorting</span>
			</div>
			<div class="mem-controls">
				<label for="mem1"><span></span></label>
				<label for="mem2"><span></span></label>
				<label for="mem3"><span></span></label>
				<label for="mem4"><span></span></label>
			</div>
		</div>
	</main>
</body>
</html>
